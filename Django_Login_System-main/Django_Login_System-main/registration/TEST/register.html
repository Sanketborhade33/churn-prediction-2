<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen bg-cover bg-center bg-no-repeat flex justify-center items-center"
    style="background-image: url('./bg2.jpg');">
    <div
        class="bg-white bg-opacity-20 w-96 p-8 border border-white border-opacity-30 flex flex-col items-center rounded-lg backdrop-blur-lg">
        <button class="text-5xl font-black font-sans text-gray-800 mb-10">
            Register
        </button>
        
        <div class="w-full mb-8">
            <input type="text" placeholder="Username"
                class="w-full outline-none border-b-2 border-gray-300 bg-transparent text-xl py-2 mb-6 text-black placeholder-black focus:border-blue-500 hover:border-blue-500 transition-colors">
            
            <input type="email" placeholder="Email"
                class="w-full outline-none border-b-2 border-gray-300 bg-transparent text-xl py-2 mb-6 text-black placeholder-black focus:border-blue-500 hover:border-blue-500 transition-colors">
            
            <input type="password" placeholder="Password"
                class="w-full outline-none border-b-2 border-gray-300 bg-transparent text-xl py-2 mb-6 text-black placeholder-black focus:border-blue-500 hover:border-blue-500 transition-colors">
            
            <input type="password" placeholder="Confirm Password"
                class="w-full outline-none border-b-2 border-gray-300 bg-transparent text-xl py-2 mb-6 text-black placeholder-black focus:border-blue-500 hover:border-blue-500 transition-colors">
        </div>
        
        
        <div class="w-full text-right mb-8">
            <a href="./login.html" class="text-white no-underline text-sm hover:text-gray-300 hover:underline">Already have an account?</a>
        </div>
        <a href="./index.html" class="outline-none border border-black text-xl w-full py-3 rounded-full cursor-pointer font-mono bg-transparent hover:bg-gray-100 active:translate-y-0.5 mb-6 block text-center">
            Register
        </a>
        
        <!-- <div class="text-lg">
            Have an account? <a href="./login.html" class="text-white no-underline text-sm hover:text-gray-300 hover:underline">Login</a>
        </div>
    </div> -->
</body>

</html>
